<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OPOR Scroll Animation</title>
<style>
  /* --- BODY --- */
  body {
    margin: 0;
    background: black;
    color: #9baebe;
    font-family: 'Times New Roman', Times, serif, sans-serif;
  }

  section {
    height: 100vh;
    position: relative;
  }

  /* --- HERO / FIRST PAGE --- */
  #hero {
    overflow: hidden;
  }

  #welcome {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 50px;
    z-index: 3;
  }

  #heroImg {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 400px;
    z-index: 2;
  }

  #opor {
    position: absolute;
    bottom: 80px;
    width: 100%;
    text-align: center;
    font-size: 350px;
    margin: 0;
    z-index: 1;
  }

  /* --- SECOND PAGE --- */
  #second {
    background: #1f1f1f;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
  }
</style>
</head>
<body>

<!-- HERO / FIRST PAGE -->
<section id="hero">
  <p id="welcome">Willkommen zu</p>
  <img id="heroImg" src="https://f2.toyhou.se/file/f2-toyhou-se/images/113239969_rN9116xpWXO6uDq.png">
  <h1 id="opor">OPOR</h1>
</section>

<!-- SECOND PAGE -->
<section id="second">
  Second page content goes here
</section>






<script>
  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    const height = window.innerHeight;
    const progress = Math.min(scrollY / height, 1);

    // Fade + move Willkommen zu
    const welcome = document.getElementById("welcome");
    welcome.style.opacity = 1 - progress;
    welcome.style.transform = `translate(-50%, ${-progress * 80}px)`;

    // Fade + move + scale image
    const img = document.getElementById("heroImg");
    img.style.opacity = 1 - progress;
    img.style.transform = `translate(-50%, ${-progress * 60}px) scale(${1 - progress * 0.1})`;

    // Fade + move OPOR
    const opor = document.getElementById("opor");
    opor.style.opacity = 1 - progress;
    opor.style.transform = `translateY(${progress * 150}px)`;
  });
</script>

</body>
</html>
