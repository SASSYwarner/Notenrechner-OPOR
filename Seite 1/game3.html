<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory – Mini-Game</title>
<style>
body { font-family:"Times New Roman", serif; background:#f5f5f5; color:#325774; text-align:center; }
h1 { margin-top:20px; }
#grid { display:grid; grid-template-columns:repeat(4, 80px); gap:10px; justify-content:center; margin-top:30px; }
.card { width:80px; height:80px; background:#325774; color:white; display:flex; justify-content:center; align-items:center; cursor:pointer; font-size:1.2em; border-radius:8px; }
.card.flipped { background:#fff; color:#325774; }
#score { margin-top:20px; font-size:1.2em; }
.return-btn { margin-top:20px; padding:10px 20px; border:none; border-radius:6px; background:#325774; color:white; cursor:pointer; font-weight:bold; }
.return-btn:hover { background:#4d7ea8; }

/* ===================== SIDEBAR ===================== */
.sidenav {
  position: fixed;
  top: 0;
  left: 0;

  width: 180px;
  height: 100vh;

  background: #111;
  padding-top: 60px;

  transform: translateX(-100%);
  transition: transform 0.35s ease;
  transition-delay: 0.4s; /* delay close */

  z-index: 999;
}

.edge-trigger:hover + .sidenav,
.sidenav:hover {
  transform: translateX(0);
  transition-delay: 0s; /* open instantly */
}

.sidenav a {
  display: block;
  padding: 12px 20px;
  font-size: 22px;
  color: #818181;
  text-decoration: none;
}

.sidenav a:hover {
  color: #f1f1f1;
}

/* EDGE INDICATOR */
.edge-trigger {
  position: fixed;
  top: 0;
  left: 0;
  width: 14px;
  height: 100vh;
  z-index: 1000;
}

.edge-indicator {
  position: absolute;
  top: 50%;
  left: 4px;
  width: 6px;
  height: 60px;
  background: #9baebe;
  opacity: 0.35;
  transform: translateY(-50%);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.edge-trigger:hover .edge-indicator {
  opacity: 0.8;
  transform: translateY(-50%) scaleY(1.2);
}

</style>
</head>
<body>

<h1>Memory</h1>
<div id="grid"></div>
<div id="score">Punkte: 0</div>

<button class="return-btn" onclick="window.location.href='../game.html'">Zurück zu Mini-Games</button>
<button class="return-btn" onclick="window.location.href='../profile.html'">Zurück zum Profil</button>

<script>
let values = ['A','A','B','B','C','C','D','D'];
values = values.sort(()=>Math.random()-0.5);
let grid=document.getElementById('grid');
let flipped=[];
let score=0;

values.forEach((v,i)=>{
  let div=document.createElement('div');
  div.className='card';
  div.textContent='';
  div.dataset.value=v;
  div.onclick=()=>flipCard(div);
  grid.appendChild(div);
});

function flipCard(card){
  if(flipped.length>=2 || card.classList.contains('flipped')) return;
  card.classList.add('flipped');
  card.textContent=card.dataset.value;
  flipped.push(card);
  if(flipped.length===2){
    setTimeout(()=>{
      if(flipped[0].dataset.value===flipped[1].dataset.value){ score++; document.getElementById('score').textContent='Punkte: '+score; }
      else { flipped.forEach(c=>{c.classList.remove('flipped'); c.textContent='';}); }
      flipped=[];
    },500);
  }
}
</script>

<!-- EDGE TRIGGER -->
<div class="edge-trigger">
  <div class="edge-indicator"></div>
</div>

</nav>



</body>
</html>
