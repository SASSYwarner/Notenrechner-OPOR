<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zahlenklick – Mini-Game</title>
<style>
body { font-family:"Times New Roman", serif; background:#f5f5f5; color:#325774; text-align:center; }
h1 { margin-top:20px; }
#grid { display:grid; grid-template-columns:repeat(5, 60px); gap:10px; justify-content:center; margin-top:30px; }
button.number { width:60px; height:60px; border:none; border-radius:8px; background:#325774; color:white; font-weight:bold; cursor:pointer; font-size:1.2em; transition:transform 0.1s; }
button.number:hover { transform:scale(1.1); }
#score { font-size:1.2em; margin-top:20px; }
.return-btn { margin-top:30px; padding:10px 20px; border:none; border-radius:6px; background:#325774; color:white; cursor:pointer; font-weight:bold; }
.return-btn:hover { background:#4d7ea8; }
/* ===================== SIDEBAR ===================== */
.sidenav {
  position: fixed;
  top: 0;
  left: 0;

  width: 180px;
  height: 100vh;

  background: #111;
  padding-top: 60px;

  transform: translateX(-100%);
  transition: transform 0.35s ease;
  transition-delay: 0.4s; /* delay close */

  z-index: 999;
}

.edge-trigger:hover + .sidenav,
.sidenav:hover {
  transform: translateX(0);
  transition-delay: 0s; /* open instantly */
}

.sidenav a {
  display: block;
  padding: 12px 20px;
  font-size: 22px;
  color: #818181;
  text-decoration: none;
}

.sidenav a:hover {
  color: #f1f1f1;
}

/* EDGE INDICATOR */
.edge-trigger {
  position: fixed;
  top: 0;
  left: 0;
  width: 14px;
  height: 100vh;
  z-index: 1000;
}

.edge-indicator {
  position: absolute;
  top: 50%;
  left: 4px;
  width: 6px;
  height: 60px;
  background: #9baebe;
  opacity: 0.35;
  transform: translateY(-50%);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.edge-trigger:hover .edge-indicator {
  opacity: 0.8;
  transform: translateY(-50%) scaleY(1.2);
}


</style>
</head>
<body>

<h1>Zahlenklick</h1>
<p>Klicke so viele Zahlen wie möglich in 30 Sekunden!</p>
<div id="score">Punkte: 0</div>
<div id="grid"></div>

<button class="return-btn" onclick="window.location.href='../game.html'">Zurück zu Mini-Games</button>
<button class="return-btn" onclick="window.location.href='../profile.html'">Zurück zum Profil</button>

<script>
let score = 0;
let grid = document.getElementById('grid');

function createGrid() {
  for(let i=1;i<=25;i++){
    let btn = document.createElement('button');
    btn.textContent = i;
    btn.className = 'number';
    btn.onclick = () => { score++; document.getElementById('score').textContent='Punkte: '+score; };
    grid.appendChild(btn);
  }
}

createGrid();

// Optional: store score in localStorage for leaderboard
</script>


<!-- EDGE TRIGGER -->
<div class="edge-trigger">
  <div class="edge-indicator"></div>
</div>

<!-- SIDEBAR -->
<nav class="sidenav">
  <a href="about.html" target="_blank" rel="noopener">About</a>
  <a href="services.html" target="_blank" rel="noopener">Services</a>
  <a href="rechner-startpage.html" target="_blank" rel="noopener">Rechner</a>
  <a href="contact.html" target="_blank" rel="noopener">Contact</a>
  <a href="auth.html" target="_blank" rel="noopener">Login</a>
  <a href="register.html" target="_blank" rel="noopener">Register</a>
  <a href="profile.html" target="_blank" rel="noopener">Profile</a>
</nav>


</body>
</html>
