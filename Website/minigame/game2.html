<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz – Mini-Game</title>
<style>
body { font-family:"Times New Roman", serif; background:#f5f5f5; color:#325774; text-align:center; }
h1 { margin-top:20px; }
button.option { display:block; margin:10px auto; padding:10px 20px; border:none; border-radius:6px; background:#325774; color:white; cursor:pointer; font-weight:bold; width:200px; }
button.option:hover { background:#4d7ea8; }
#score { font-size:1.2em; margin-top:20px; }
.return-btn { margin-top:20px; padding:10px 20px; border:none; border-radius:6px; background:#325774; color:white; cursor:pointer; font-weight:bold; }
.return-btn:hover { background:#4d7ea8; }

/* ===================== SIDEBAR ===================== */
.sidenav {
  position: fixed;
  top: 0;
  left: 0;

  width: 180px;
  height: 100vh;

  background: #111;
  padding-top: 60px;

  transform: translateX(-100%);
  transition: transform 0.35s ease;
  transition-delay: 0.4s; /* delay close */

  z-index: 999;
}

.edge-trigger:hover + .sidenav,
.sidenav:hover {
  transform: translateX(0);
  transition-delay: 0s; /* open instantly */
}

.sidenav a {
  display: block;
  padding: 12px 20px;
  font-size: 22px;
  color: #818181;
  text-decoration: none;
}

.sidenav a:hover {
  color: #f1f1f1;
}

/* EDGE INDICATOR */
.edge-trigger {
  position: fixed;
  top: 0;
  left: 0;
  width: 14px;
  height: 100vh;
  z-index: 1000;
}

.edge-indicator {
  position: absolute;
  top: 50%;
  left: 4px;
  width: 6px;
  height: 60px;
  background: #9baebe;
  opacity: 0.35;
  transform: translateY(-50%);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.edge-trigger:hover .edge-indicator {
  opacity: 0.8;
  transform: translateY(-50%) scaleY(1.2);
}

</style>
</head>
<body>

<h1>Quiz</h1>
<div id="quiz"></div>
<div id="score">Punkte: 0</div>

<button class="return-btn" onclick="window.location.href='../game.html'">Zurück zu Mini-Games</button>
<button class="return-btn" onclick="window.location.href='../profile.html'">Zurück zum Profil</button>

<script>
const questions = [
  {q:"2+2=?", a:["3","4","5"], correct:1},
  {q:"Hauptstadt von Deutschland?", a:["Berlin","Paris","London"], correct:0},
  {q:"5*3=?", a:["15","12","20"], correct:0},
];

let score=0;
let index=0;
const quizDiv=document.getElementById('quiz');

function showQuestion(){
  if(index>=questions.length){ quizDiv.innerHTML="<h2>Quiz beendet!</h2>"; return; }
  let q=questions[index];
  quizDiv.innerHTML=`<h2>${q.q}</h2>`;
  q.a.forEach((opt,i)=>{
    let btn=document.createElement('button');
    btn.className='option';
    btn.textContent=opt;
    btn.onclick=()=>{ if(i===q.correct) score++; document.getElementById('score').textContent='Punkte: '+score; index++; showQuestion(); };
    quizDiv.appendChild(btn);
  });
}

showQuestion();
</script>



<!-- EDGE TRIGGER -->
<div class="edge-trigger">
  <div class="edge-indicator"></div>
</div>

<!-- SIDEBAR -->
<nav class="sidenav">

  <a href="register.html" target="_blank" rel="noopener">Register</a>
  <a href="profile.html" target="_blank" rel="noopener">Profile</a>
</nav>


</body>
</html>
