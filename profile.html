<!DOCTYPE html>
<html lang="de">

<body>

<h1>Profile</h1>
<p id="userEmail"></p>
<button id="logoutBtn">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyClEpvTOnBDO5Vyy4s1oKK_KUan3MCIE-w",
  authDomain: "opor-notenrechner.firebaseapp.com",
  projectId: "opor-notenrechner",
  storageBucket: "opor-notenrechner.firebasestorage.app",
  messagingSenderId: "50802139849",
  appId: "1:50802139849:web:ec9a315405d0c6d2bd2318"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location.href="auth.html";
  }else{
    document.getElementById("userEmail").textContent=user.email;
  }
});

document.getElementById("logoutBtn").onclick=()=>{
  signOut(auth);
  window.location.href="auth.html";
};
</script>

</body>
</html>
