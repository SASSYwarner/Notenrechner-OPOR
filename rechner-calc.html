<script>
  const editableCells = document.querySelectorAll('td[contenteditable="true"]');
  editableCells.forEach(cell => {
    cell.addEventListener("input", () => {
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      const caretPosition = range.startOffset;
      let value = cell.textContent;
      value = value.replace(/\D/g, "");
      if (value !== "") {
        let num = Math.min(parseInt(value, 10), 15);
        value = num.toString();
      }
      cell.textContent = value;
      const newRange = document.createRange();
      const textNode = cell.firstChild;
      if (textNode) {
        const newPos = Math.min(caretPosition, textNode.length);
        newRange.setStart(textNode, newPos);
        newRange.collapse(true);
        selection.removeAllRanges();
        selection.addRange(newRange);
      }
    });
  });
    function CalcLk() {
        const table = document.getElementById("Notenpunktetabelle");
        let LkPunktzahl = 0;

        for (let x = 1; x <= 4; x++) {
            for (let y = 1; y <= 2; y++) {
                LkPunktzahl += Number(table.rows[y].cells[x].textContent) || 0;
            }
        }
        return LkPunktzahl
    }

    function CalcGk() {
        const table = document.getElementById("Notenpunktetabelle");
        let GkPunktzahl = 0;

        for (let x = 1; x <= 4; x++) {
            for (let y = 3; y <= 9; y++) {
                if(table.rows[y].cells[x].getAttribute("contenteditable")) {
                    GkPunktzahl += Number(table.rows[y].cells[x].textContent) || 0;
                }
            }
        }
        return GkPunktzahl
    }

    function CalcPrüf() {
        const table = document.getElementById("Notenpunktetabelle");
        let PrüfPunktzahl = 0;

        for (let y = 1; y <= 5; y++) {
            PrüfPunktzahl += Number(table.rows[y].cells[5].textContent) || 0;
        }
        return PrüfPunktzahl
    }

    function CalcGes() {
        let LkPunktzahl = CalcLk() * 2;
        console.log(LkPunktzahl);
        let GkPunktzahl = CalcGk();
        console.log(GkPunktzahl);
        let PrüfPunktzahl = CalcPrüf() * 4;
        console.log(PrüfPunktzahl);
        let Punktzahl = LkPunktzahl + GkPunktzahl + PrüfPunktzahl;
        console.log(Punktzahl);
        let Schnitt = Math.round(56.6 - Punktzahl / 18.0)/10;
        console.log(Schnitt);
        const table = document.getElementById("Notenpunktetabelle")
        table.rows[11].cells[1].textContent = LkPunktzahl
        table.rows[12].cells[1].textContent = GkPunktzahl
        table.rows[13].cells[1].textContent = PrüfPunktzahl
        table.rows[14].cells[1].textContent = Punktzahl
        table.rows[15].cells[1].textContent = Schnitt
        table.rows[16].cells[1].textContent = "Nein"
        if(Punktzahl > 299) {
          table.rows[16].cells[1].textContent = "Ja"
        }
    }

        cell.textContent = 12
